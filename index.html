<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <script src="jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="client.js"></script>

    <title>Todo List</title>
  </head>
  <body>
    <header class="appBar">
      <h1 class="appBar-title">Todo List App</h1>
    </header>

    <!-- ASSIGNMENT CONTENT GOES BELOW HERE -->
    <h2>
      <div>
        <label>New Task:</label>
        <input
          class="js-input-newTask"
          type="text"
          placeholder="Enter New Task"
          id="task"
        />
        <button class="js-btn-newTask">Add Task</button>
      </div>
    </h2>
    <div class="js-todoListItems">
      <h3>My ToDo List</h3>
      <ul></ul>
      <li>No Tasks in List</li>
    </div>
    <footer class="footer">
      &copy; Prime Digital Academy
    </footer>
  </body>
</html>
